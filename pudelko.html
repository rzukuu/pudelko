<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pudelko</title>
</head>
<body>
    <script>
        let szerokosc = prompt("Podaj szerokość pudełka: ")
        let dlugosc = prompt("Podaj długość pudełka: ")
        let wysokosc = prompt("Podaj wysokość pudełka: ")
        let objetosc = dlugosc*szerokosc*wysokosc
        window.alert("Objętość to: " + objetosc )
    </script>
</body>
</html>
